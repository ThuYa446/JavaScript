<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/ico" href="logos.ico">
        <title>HTML Project</title>
    </head>
<body>
    <h2>In this home page, you will learn Form element properties</h2>
    <form action="./index.html">
        <fieldset>
        <legend>User Approval Form</legend>
            <div> <!--Display Block-->
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter First Name" required autofocus>

                <label for="fname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Last Name" readonly>
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Enter E-mail" disabled>
            </div>
            <br>
            <div>
                <label for="pword">Password:</label>
                <input type="password" name="pword" id="pword" placeholder="Enter Password">
            </div>
            <br>
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date" name="date" id="date" min="1900-01-01" max="2030-12-31">
            </div>
            <br>
            <div>
                <label for="datetime">Date Time:</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <br>
            <div>
                <label for="amt">Choose your daily expense</label>
                <input type="number" name="amt" id="amt" min="0.00" max="1.546">
            </div>
            <br>
            <div>
                <label for="file">Upload</label>
                <input type="file" name="file" id="file" title="Please Upload Excel File">
            </div>
            <div>
                <h3>Favorite Programming Language:</h3>
                <input type="checkbox" name="js" id="js">
                <label for="js">JavaScript</label><br>

                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label><br>

                <input type="checkbox" name="c" id="c">
                <label for="c">C Programming</label><br>
            </div>
            <br>
            <div>
                <h3>Gender:</h3>
                <input type="radio" name="gender" id="m">
                <label for="m">Male</label>

                <input type="radio" name="gender" id="f">
                <label for="f">Female</label>
            </div>
            <br>
            <div>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" value="2.0">
            </div>
            <div>
                <label for="">Choose Subject:</label>
                <select name="sub" id="sub">
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="python">Phython</option>
                </select>
            </div>
            <br>
            <div>
                <label for="datalist">Choose Browser:</label>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <br>
            <div>
                <label for="add">Address:</label>
                <textarea name="add" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
