<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h1 id="question">New Year Eve</h1>
                <ul>
                    <li>
                        <span>(a).</span>
                        <input type="radio" name="quiz" id="a" class="quiz" />
                            <label for="a" id="a_text">Choice 1</label>
                    </li>
                    <li>
                        <span>(b).</span>
                        <input type="radio" name="quiz" id="b" class="quiz" />
                        <label for="b" id="b_text">Choice 2</label>
                    </li>
                    <li>
                        <span>(c).</span>
                        <input type="radio" name="quiz" id="c" class="quiz" />
                        <label for="c" id="c_text">Choice 3</label>
                    </li>
                    <li>
                        <span>(d).</span>
                        <input type="radio" name="quiz" id="d" class="quiz" />
                        <label for="d" id="d_text">Choice 4</label>
                    </li>
                </ul>
            </div>
            <button id="submitbtn">Submit</button>
        </div>
    </body>
</html>
