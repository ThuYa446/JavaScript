<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Movie App</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <form id="form">
                <input type="text" name="" id="text" placeholder="Search Movie..">
            </form>
            <div class="pagination">
                <ul>
                    <li><button id="first"><i class="fas fa-step-backward"></i></button> </li>
                    <li><button id="previous"><i class="fas fa-backward"></i></button> </li>
                    <li id="pageno"></li>
                    <li><button id="next"><i class="fas fa-forward"></i></button> </li>
                    <li><button id="last"><i class="fas fa-step-forward"></i></button> </li>
                </ul>
            </div>
        </header>
        <main></main>
    </body>
</html>
