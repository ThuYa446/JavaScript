        <div class="login-container">
            <h1>Log in</h1>
            <div class="section">
                <input type="text" name="txt" id="txt" placeholder="User Name/ Email Address">
            </div>
            <div class="section">
                <input type="password" name="pword" id="pword" placeholder="Password">
                <button disabled="disabled" class="eye"> <i class="fas fa-eye-slash"></i></button>
            </div>
            <div class="section">
                <input type="submit" value="Log in">
            </div>
            <div class="section">
                <div>
                    <input type="checkbox" name="chk" id="chk" class="checkbox">
                    <label for="chk">Remember me</label>
                </div>  
                <div>
                    <a href="#" class="forgetPword">Lost Your Password?</a>
                </div>              
            </div>
            <hr>
            <div class="section">
                <div>
                    <a href="#" class="register">Register for an account</a>
                </div>              
            </div>
