<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon link -->
    <link rel="shortcut icon" type="image/ico" href="../logos.ico">
    <!-- Exgternal CSS link -->
    <link rel="stylesheet" href="./register.css">
    <!-- Font Awesome Icons link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Register</title>
</head>
<body>
    <div class="nav-fixed">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Product</a>
                <div class="dropdown-content">
                    <a href="#">Dairy</a>
                    <a href="#">Kitchen Staff</a>
                    <a href="#">Liquor</a>
                </div>
            </li>
        <li><a href="#">Shop</a></li>
        <li style="float: right;"><a href="#">Sign Out</a></li>
        </ul>
    </div>
    <div class="page-over-menubar">
        <form action="">
            <h1 style="text-align: center;">Register Form</h1>
            <div class="section">
                <div  style="text-align: right;">
                    <img src="../tyo.JPG" alt="sun photo" >
                </div>
            </div>
            <div class="section">
                <label for="fname"> First Name:</label>
                <div class="form-prop">
                    <button disabled="disabled" class="ico-border"> <i class="fas fa-user"></i></button>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name">
                </div>
            </div>

            <div class="section">
                <label for="lname">Last Name:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-user"></i></button>
                    <input type="text" name="fname" id="lname" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="section">
                <label for="dob">Date of Birth:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-calendar"></i></button>
                    <input type="date" name="dob" id="dob">
                </div>
            </div>

            <div class="section">
                <label for="email">E-Mail:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-mailbox"></i></button>
                   <input type="email" name="email" id="email" placeholder="Enter E-Mail">
                </div>
            </div>

            <div class="section">
                <label for="pword">Password:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-key"></i></button>
                   <input type="password" name="pword" id="pword" placeholder="Enter Password">
                </div>
            </div>

            <div class="section">
                <label for="pnno">Phone:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-phone"></i></button>
                   <input type="tel" name="pnno" id="pnno" placeholder="Enter Phone Number">
                </div>
            </div>

            <div class="section">
                <label for="gender">Gender:</label>
                <div class="gender-prop">
                   <button disabled="disabled"> <i class="fas fa-male"></i></button>
                    <input type="radio" name="gender" id="male" class="avoidme">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" class="avoidme">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="section">
                <label for="hob">Interest Programming Language:</label>
                <div class="gender-prop">
                   <button disabled="disabled"> <i class="fas fa-thumbs-up"></i></button>
                    <input type="checkbox" name="hob" id="c" class="avoidme">
                    <label for="c">C#</label>

                    <input type="checkbox" name="hob" id="java" class="avoidme">
                    <label for="java">Java</label>

                    <input type="checkbox" name="hob" id="ptn" class="avoidme">
                    <label for="ptn">Phython</label>
                </div>
            </div>

            <div class="section">
                <label for="job">Select Position:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-ticket"></i></button>
                    <select name="job" id="job" class="avoidme">
                        <option value="jjd">Junior Java Developer</option>
                        <option value="sjd">Senior Java Developer</option>
                        <option value="jcd">Junior C# Developer</option>
                        <option value="scd">Senior C# Developer</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <label for="attach">Attach File:</label>
                <div class="form-prop">
                   <button disabled="disabled"> <i class="fas fa-file"></i></button>
                   <!--
                   <label for="attach" class="custom-upload"><i class="fas fa-upload" 
                   style="color: blueviolet; padding-right: 10px;"></i>Upload CV Form</label>
                   -->
                   <input type="file" name="attach" id="attach" accept=".zip">
                </div>
            </div>

            <div class="section">
                <label for="addr">Address:</label>
                <div class="form-prop">
                    <button disabled="disabled"> <i class="fas fa-address-card"></i></button>
                  <textarea name="addr" id="" cols="50" rows="5"></textarea>
                </div>
            </div>

            <div class="section">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
